<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <form class="form" action="">
      <section >
        <img class="img-summary" src="./images/illustration-hero.svg" alt="">
      </section>
      <section class="section-two">
        <h1>Order Summary</h1>
        <p class="ps">You can now listen to millions of songs, audiobooks and podcasts on any 
          device anywhere you like!</p>
        <div class="plans-container">
          <div><img src="./images/icon-music.svg" alt=""></div>
          <div class="plans">
           <div> 
              <h4>Annual Plan</h4>
            </div>
            <div>
              <p>$55.99/year</p>
            </div>
          </div>
          <div class="change">
            <a href="">change</a>
          </div>
        </div>
        <div>
          <div class="button"><button>Proceed to Payment</button></div>
          <div class="ancla"><a href="">Cancel Order</a></div>
        </div>
      </section>
    </form>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jose Angel Ayala Zamora</a>.
    </div>
  </main>

 
</body>
</html>
